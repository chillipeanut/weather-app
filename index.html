<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d4013fbd90.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>

  <body>
    <div class="container">
     
    </br>
    <div class="card">
      <div class="card-body">
       
    
        <form class="form"> 
<input type="search" placeholder="Enter location" id="location-input"/>
<input type="submit" value="search"/>
        </form>  
        <button id=current-location> Current Location </button>
      </div>
    </div>
    <div class="time"> </div>

    
      <div class="row">
        <div class="col-6 city" id="city-display">
          
        </div>
        <div class="col-6 details" id="details">
        </br> Partly cloudy </br> UV Index 0
        </div>
      </div>
      </br>
      <h2 class="temperature"></h2>
      <span class="units"/>
      <a href="#" id="celsius-link">°C</a> |
      <a href="#" id="fahrenheit-link">°F</a>
      <h4>High 5°C | Low 3°C</h4>

      <div>
      <i class="fas fa-cloud-sun"></i>
       </br> </br
      </div>
     
      <div class="row align-items-start">
        <div class="col-4 day">
          Monday </br> </br>
          Tuesday </br> </br>
          Wednesday </br> </br>
          Thursday </br> </br>
          Friday </br> </br>
          Saturday
        </div>
      
        <div class="col-4 emoji">
          <i class="fas fa-cloud"></i> </br> </br>
          <i class="fas fa-cloud-rain"></i> </br> </br>
          <i class="fas fa-cloud-rain"></i> </br> </br>
          <i class="fas fa-cloud-sun-rain"></i> </br> </br>
          <i class="far fa-snowflake"></i> </br> </br>
        <i class="far fa-snowflake"></i>
        
        
        </div>
        <div class="col-4 temp">
         6°C</br> </br>
          11°C </br> </br>
          9°C </br> </br>
        4°C </br> </br>
        3°C </br> </br>
        3°C
        
      </div>
        
      </div>
  </div>
      </div>
      <script src="src/index.js"></script>
  </body>
</html>
