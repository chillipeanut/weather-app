<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d4013fbd90.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>

  <body>
    <div class="container" id="background-image" style="background-image: url('Images/unsplash-clouds.jpg');">
     <div class="time"> </div>
    <div class="card">
      <div class="card-body">
       
    
        <form class="form"> 
<input type="search" placeholder="Enter location" id="location-input" autocomplete="off"/>
<input type="submit" value="search"/>
        </form>  
        <button id=current-location class="pin">📍</button>
      </div>
    </div>
  </br>
<h1 id="city-display">St Peter Port</h1>
<h6 id="main-temp">
  
      <strong class="temperature"></strong>
      <span class="units">
      <a href="#" id="celsius-link" class="active">°C</a> |
      <a href="#" id="fahrenheit-link">°F</a>
            </span>
            
          </br>
          
      <span id="description">
        Clear
      </span>
    </h6>
    
      <div class="row" id="top-row">
        <div class="col-6 overview" id="left">
          <ul>
            
      </li>
       <li id="feels-like">
    Feels like: 10°
 </li>
      <li>High <span id="high"></span>°C  |  Low <span id="low"></span>°C</li>
       
      
      </ul>
        </div>
        <div class="col-6 details">
          <ul>
            <li>
              Humidity:  <span id="humidity"></span> %
            </li>
            <li>
              Wind:  <span id="wind"></span> km/h
            </li>
            
            
          </ul>
        </div>
      </div>
     

      <div id="icon">
      
      </div>
    </br> </br>
     
      <div class="row align-items-start" id="forecast" style="line-height: 1.5;" >
    
    
      </div>
        <h5>
        Coded by <a href="https://github.com/chillipeanut/weather-app">George</a>
        </h5>
      </br>

  </div>
      </div>
    
      <script src="script.js"></script>
  </body>
</html>
